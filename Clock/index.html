<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0b0b0c 0%, #141617 100%);
            color: #e6e8ea;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .clock-stage {
            width: 100%;
            height: 100%;
        }

        .ring {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            padding: 40px;
        }

        .ring .item {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            color: inherit;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
        }

        .ring .item .label {
            display: inline-block;
            transform: rotate(calc(-1 * var(--rot, 0deg)));
            padding: 6px 10px;
            border-radius: 6px;
            color: inherit;
            font-weight: 500;
            pointer-events: auto;
        }

        .ring .active .label {
            background: rgb(241, 1, 205);
            color: #ffffff;
            font-weight: 700;
        }

        .ring .inactive .label {
            background: rgba(241, 1, 205, 0.192);
            color: #ffffff;
        }

        .ring-dates {
            width: 47%;
            height: 100%;
            color: #e6e8ea;
            background: radial-gradient(circle at 30% 25%, rgba(0, 0, 205, 0.5) 0%, rgba(0, 1, 0, 0.5) 60%, rgba(241, 0, 0, 0.5) 100%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65), inset 0 6px 16px rgba(255, 255, 255, 0.15);
        }

        .ring-dates .item {
            --r: 305px;
        }

        .ring-months {
            width: 37%;
            height: 78%;
            color: #e6e8ea;
            background: radial-gradient(circle at 30% 25%, rgba(0, 0, 205, 0.5) 0%, rgba(0, 1, 0, 0.5) 60%, rgba(241, 0, 0, 0.5) 100%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65), inset 0 6px 16px rgba(255, 255, 255, 0.15);
        }

        .ring-months .item {
            --r: 220px;
        }

        .ring-weekdays {
            width: 28%;
            height: 60%;
            color: #e6e8ea;
            background: radial-gradient(circle at 30% 25%, rgba(0, 0, 205, 0.5) 0%, rgba(0, 1, 0, 0.5) 60%, rgba(241, 0, 0, 0.5) 100%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65), inset 0 6px 16px rgba(255, 255, 255, 0.15);
        }

        .ring-weekdays .item {
            --r: 150px;
        }

        .clock-center {
            width: 18%;
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            --r: 100px;
            background: radial-gradient(circle at 30% 25%, rgba(0, 0, 205, 0.5) 0%, rgba(0, 1, 0, 0.5) 60%, rgba(241, 0, 0, 0.5) 100%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65), inset 0 6px 16px rgba(255, 255, 255, 0.15);
        }

        .hand {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--muted);
        }

        .hour {
            width: 8px;
            height: 100px;
            transform: translate(-50%, -100%) rotate(0deg);
            background: #ffffff4b;
            border-radius: 6px;
        }

        .minute {
            width: 6px;
            height: 130px;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 6px;
            background: #ffffff4b;
        }

        .hub {
            background: radial-gradient(circle at 30% 25%, rgba(241, 0, 0, 1) 0%, rgba(0, 1, 0, 1) 60%, rgba(0, 0, 205, 1) 100%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.65), inset 0 6px 16px rgba(255, 255, 255, 0.15);
            position: absolute;
            left: 50%;
            top: 50%;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .digital-time {
            font-size: 16px;
            color: #f101cd;
            font-weight: bolder;
            position: absolute;
            top: 40px;
        }

        @media (max-width: 600px) {
            .ring .item .label {
                padding: 4px 8px;
                font-weight: 300;
            }

            .ring .item {
                font-size: 10px;
            }

            .ring-dates {
                width: 100%;
                height: 50%;
            }

            .ring-dates .item {
                --r: 158px;
            }

            .ring-months {
                width: 80%;
                height: 40%;
            }

            .ring-months .item {
                --r: 115px;
            }

            .ring-weekdays {
                width: 58%;
                height: 30%;
            }

            .ring-weekdays .item {
                --r: 72px;
            }

            .clock-center {
                width: 36%;
                height: 18%;
                --r: 40px;
            }

            .hour {
                width: 4px;
                height: 30px;
            }

            .minute {
                width: 3px;
                height: 45px;
            }

            .hub {
                width: 10px;
                height: 10px;
            }

            .digital-time {
                font-size: 12px;
                top: 35px;
            }
        }
    </style>
</head>

<body>
    <div class="clock-stage">
        <div id="dates" class="ring ring-dates"></div>
        <div id="months" class="ring ring-months"></div>
        <div id="weekdays" class="ring ring-weekdays"></div>
        <div id="clock" class="clock-center ring">
            <div id="digital" class="digital-time" aria-live="polite"><span id="time-h"></span>:<span
                    id="time-m"></span>:<span id="time-s"></span></div>
            <div class="analog">
                <div class="hand hour" id="hour"></div>
                <div class="hand minute" id="minute"></div>
                <div class="hub hand"></div>
            </div>
        </div>
    </div>
    <script>
        function setIndexWithCurrentIndex(raw, indexNo) { let res = []; for (let i = indexNo; i < raw.length; i++) { res.push(raw[i]); } for (let i = 0; i < indexNo; i++) { res.push(raw[i]); } return res; }
        function sanitizeId(text) { return String(text).toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, ""); }
        function createRing(container, labels, idPrefix = "") { if (!container) return; container.innerHTML = ""; const entries = Array.isArray(labels) ? labels : Object.keys(labels).map((k) => labels[k]); const x = entries.length; if (x === 0) return; for (let i = 0; i < x; i++) { const raw = entries[i]; const label = Array.isArray(raw) ? raw[0] : raw; const el = document.createElement("div"); el.className = "item"; const angle = -90 + (360 * i) / x; el.style.setProperty("--rot", angle + "deg"); el.style.transform = `rotate(${angle}deg) translateX(var(--r)) translateY(-50%)`; const span = document.createElement("span"); span.className = "label"; span.textContent = label; el.appendChild(span); const safe = sanitizeId(String(label)); if (safe) el.id = idPrefix + safe; container.appendChild(el); } }
        function createRingwithFixData(container, labels, idPrefix = "") { if (!container) return; container.innerHTML = ""; let entries; if (Array.isArray(labels)) entries = labels; else if (labels && typeof labels === "object") entries = Object.keys(labels).map((k) => labels[k]); else return; const x = entries.length; if (x === 0) return; for (let i = 0; i < x; i++) { const raw = entries[i]; const label = Array.isArray(raw) ? raw[0] : raw; const el = document.createElement("div"); el.className = "item"; const angle = -90 + (360 * i) / x; el.style.setProperty("--rot", angle + "deg"); el.style.transform = `rotate(${angle}deg) translateX(var(--r)) translateY(-50%)`; const span = document.createElement("span"); span.className = "label"; span.textContent = label; el.appendChild(span); const safe = sanitizeId(String(label)); if (safe) el.id = idPrefix + safe; container.appendChild(el); } }
        function setParams(data) { console.log("setParams call with data:", data); const DATES_CONTAINER = document.getElementById("dates"); const MONTHS_CONTAINER = document.getElementById("months"); const WEEKDAYS_CONTAINER = document.getElementById("weekdays"); const CLOCK_CONTAINER = document.getElementById("clock"); const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; const mon = setIndexWithCurrentIndex(months, data[1]); const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]; const week = setIndexWithCurrentIndex(weekdays, data[2]); const dates = []; for (let i = 0; i < 31; i++) { if (i < 9) { dates.push([`0${i + 1}`, i]); } else { dates.push([`${i + 1}`, i]); } } const date = setIndexWithCurrentIndex(dates, data[0]); const hours = []; for (let i = 0; i < 12; i++) { hours.push(i === 0 ? 12 : i); } const hour = {}; for (let i = 0; i < 12; i++) { hour[i] = [i + 1, 2]; } console.log("hours", hours, "\nhour", hour); createRing(DATES_CONTAINER, date, "date-"); createRing(MONTHS_CONTAINER, mon, "month-"); createRing(WEEKDAYS_CONTAINER, week, "weekday-"); let hourNumbers = CLOCK_CONTAINER.querySelector(".hour-numbers"); if (!hourNumbers) { hourNumbers = document.createElement("div"); hourNumbers.className = "hour-numbers ring"; const analog = CLOCK_CONTAINER.querySelector(".analog"); if (analog) CLOCK_CONTAINER.insertBefore(hourNumbers, analog); else CLOCK_CONTAINER.appendChild(hourNumbers); } createRingwithFixData(hourNumbers, hours, "hour-"); }
        function updateHighlights() { highlightItem("date"); highlightItem("month"); highlightItem("weekday"); }
        function highlightItem(idPrefix) { const items = document.getElementById(idPrefix + "s").querySelectorAll(".item"); items.forEach((item, i) => { if (i === 0) { item.classList.add("active"); item.classList.remove("inactive"); } else { item.classList.add("inactive"); item.classList.remove("active"); } }); }
        function updateClockHands(time) { const elMinute = document.getElementById("minute"); const elHour = document.getElementById("hour"); const elh = document.getElementById("time-h"); const elm = document.getElementById("time-m"); const els = document.getElementById("time-s"); if (elh) elh.textContent = String(time[0]).padStart(2, "0"); if (elm) elm.textContent = String(time[1]).padStart(2, "0"); if (els) els.textContent = String(time[2]).padStart(2, "0"); minangle = time[1] * 6 + (time[2] * 6) / 60; houangle = (time[0] % 12) * 30 + minangle / 12; if (elMinute) elMinute.style.transform = `translate(-50%, -100%) rotate(${minangle}deg)`; if (elHour) elHour.style.transform = `translate(-50%, -100%) rotate(${houangle}deg)`; }
        function tick() { const now = new Date(); const data = [now.getDate() - 1, now.getMonth(), now.getDay()]; const time = [now.getHours(), now.getMinutes(), now.getSeconds()]; setParams(data); updateClockHands(time); updateHighlights(); }
        setInterval(tick, 999);
    </script>
</body>

</html>
